name: genai-tag-db-tools CI

on:
  push:
    branches: ['**']  # すべてのブランチに対してプッシュ時に実行
  pull_request:
    branches: ['**']  # すべてのブランチに対してプルリクエスト時に実行

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install hatch
        hatch env create
        hatch run pip install -e .[dev]

    - name: Set up virtual display
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb x11-utils
        Xvfb :99 -screen 0 1920x1080x24 > /dev/null 2>&1 &
        echo "DISPLAY=:99.0" >> $GITHUB_ENV

    - name: Lint with ruff
      run: |
        hatch run ruff check genai_tag_db_tools

    - name: Format with ruff
      run: |
        hatch run ruff --fix genai_tag_db_tools

    - name: Test with pytest
      run: |
        export DISPLAY=:99
        hatch run pytest

    - name: Build documentation
      run: |
        sphinx-build -b html docs/source docs/build -W --keep-going

    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/master'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: docs/build
