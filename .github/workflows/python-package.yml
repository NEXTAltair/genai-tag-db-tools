name: genai-tag-db-tools CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true
        cache-dependency-glob: "uv.lock"

    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}

    - name: Install Qt dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libegl1

    - name: Install dependencies
      run: uv sync --dev

    - name: Lint with ruff
      run: uv run ruff check src/genai_tag_db_tools

    - name: Format check with ruff
      run: uv run ruff format --check src/genai_tag_db_tools

    - name: Type check with mypy
      run: uv run mypy src/genai_tag_db_tools

    - name: Test with pytest
      env:
        CI: true
        QT_QPA_PLATFORM: offscreen
        QTWEBENGINE_DISABLE_SANDBOX: 1
        HF_HUB_OFFLINE: 1
      run: uv run pytest --cov=src/genai_tag_db_tools --cov-report=xml --cov-report=term -m "not slow and not network"

    - name: Upload coverage to Codecov
      if: matrix.python-version == '3.12'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}
